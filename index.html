<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keiran</title>
<meta name="description" content="Keiran â€” builder, storyteller, founder.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;overflow:hidden}
body{
  font-family:'Space Grotesk',sans-serif;
  background:#0a0a0a;color:#fff;
  display:flex;align-items:center;justify-content:center;
}

/* Subtle grain */
body::after{
  content:'';position:fixed;inset:0;z-index:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events:none;
}

/* Glow orb */
.glow{
  position:fixed;
  width:600px;height:600px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,255,255,0.03) 0%,transparent 70%);
  top:50%;left:50%;transform:translate(-50%,-50%);
  pointer-events:none;z-index:0;
}

.container{
  position:relative;z-index:1;
  text-align:center;
  padding:24px;
}

h1{
  font-size:clamp(5rem,15vw,12rem);
  font-weight:700;
  letter-spacing:0.02em;
  line-height:0.9;
  color:#fff;
}

.links{
  margin-top:32px;
  display:flex;gap:24px;justify-content:center;
  flex-wrap:wrap;
}
.links a{
  font-size:0.9rem;
  color:rgba(255,255,255,0.35);
  text-decoration:none;
  letter-spacing:0.1em;
  text-transform:lowercase;
  transition:color 0.3s;
}
.links a:hover{color:rgba(255,255,255,0.8)}

@media(max-width:480px){
  h1{font-size:clamp(3.5rem,20vw,6rem)}
  .links{gap:16px}
}
</style>
</head>
<body>
<div class="glow"></div>
<div class="container">
  <h1>Keiran</h1>
  <div class="links">
    <a href="https://x.com/keirsim">x</a>
    <a href="https://youtube.com/@keirsim">youtube</a>
  </div>
</div>
</body>
</html>
